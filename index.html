  <body>
    <section id="hero" class="hero w-100 h-100 p-3 mx-auto text-center d-flex justify-content-center align-items-center text-white">

        <h4>Kepada ibu bapak saudara sekalian</h4>

        <p>Akan melakukan resepsi pernikahan dalam :</p>
        <div class="simply-countdown"></div>
        <a href="#undangan" class="btn btn-lg mt-4">lihat undangan</a>
      </main>
    </section>
    <script src="countdown/simplyCountdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
      simplyCountdown(".simply-countdown", {
        // This is an example with default parameters
        // You'll always have to call simplyCountdown using ID's, no classes.
        year: 2025, // required
        month: 10, // required
        day: 9, // required
        hours: 10, // Default is 0 [0-23] integer
        words: {
          //words displayed into the countdown
          days: { singular: "day", plural: "days" },
          hours: { singular: "hour", plural: "hours" },
          minutes: { singular: "minute", plural: "minutes" },
          seconds: { singular: "second", plural: "seconds" },
        },
        // in case of inline set to false
      });
    </script>
